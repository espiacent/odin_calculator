<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
   <div class="calculator">
    <div class="textfield span4col">
    <div class="output span4col">0</div></div>

    <button data-key="27" class="button clear dark" id="allclear">AC</button>
    <button data-key="8" class="button neg dark" id="clear">C</button>
    <button data-key="40" class="button percent dark" id="neg">+/-</button>
    <button data-key="divide" class="button divide orange" id="divide">÷</button>

    <button data-key="49" class="button number1" id="1">1</button>
    <button data-key="50" class="button number2" id="2">2</button>
    <button data-key="51" class="button number3" id="3">3</button>
	<button data-key="221" class="button mult orange" id="mult" style="font-size: 1.2rem">✕</button>
 
    <button data-key="52" class="button number4" id="4">4</button>
    <button data-key="53" class="button number5" id="5">5</button>
    <button data-key="54" class="button number6" id="6">6</button>
	<button data-key="187" class="button plus orange" id="plus">+</button>
 
    <button data-key="seven" class="button number7" id="7">7</button>
    <button data-key="56" class="button number8" id="8">8</button>
    <button data-key="57" class="button number9" id="9">9</button>
	<button data-key="189" class="button minus orange" id="minus">−</button>

    <button data-key="zero" class="button number0 span2col notround" id="0">0</button>
    <button data-key="190" class="button equals orange" id="dot">.</button>
    <button data-key="equals" class="button equals orange" id="equals">=</button>

   </div>
</body>
</html>
