<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
   <div class="calculator">
    <div class="textfield span4col">
    <div class="output span4col">0</div></div>

    <button class="button clear dark" id="clear">C</button>
    <button class="button neg dark" id="neg">+/-</button>
    <button class="button percent dark" id="percent">%</button>
    <button class="button divide orange" id="divide">÷</button>

    <button class="button number1" id="1">1</button>
    <button class="button number2" id="2">2</button>
    <button class="button number3" id="3">3</button>
    <button class="button plus orange" id="plus">+</button>
 
    <button class="button number4" id="4">4</button>
    <button class="button number5" id="5">5</button>
    <button class="button number6" id="6">6</button>
    <button class="button minus orange" id="minus">−</button>
 
    <button class="button number7" id="7">7</button>
    <button class="button number8" id="8">8</button>
    <button class="button number9" id="9">9</button>
    <button class="button mult orange" id="mult">✕</button>
    <button class="button number0 span2col notround" id="0">0</button>
    <button class="button equals orange" id="comma">,</button>
    <button class="button equals orange" id="equals">=</button>

   </div>
</body>
</html>
