<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
   <div class="calculator">
    <div class="textfield span4col">
    <div class="output span4col">10</div></div>

    <button class="clear dark">C</button>
    <button class="neg dark">+/-</button>
    <button class="percent dark">%</button>
    <button class="divide orange">÷</button>



    <button class="number1">1</button>
    <button class="number2">2</button>
    <button class="number3">3</button>
    <button class="plus orange">+</button>

    <button class="number4">4</button>
    <button class="number5">5</button>
    <button class="number6">6</button>
    <button class="minus orange">−</button>


    <button class="number7">7</button>
    <button class="number8">8</button>
    <button class="number9">9</button>
    <button class="mult orange">✕</button>
    <button class="number0 span2col notround">0</button>
    <button class="equals orange">,</button>
    <button class="equals orange">=</button>




   </div>
</body>
</html>
